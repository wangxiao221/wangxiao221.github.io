  <p>拗不过老妈又不想回国也买不到机票于是沦落到大阪避难，一直想来大阪不过从来没有想过是在这种场合下来。</p>

<p><img src="/media/files/2011/03/19/nanba.jpg" alt="&quot;難波&quot;" />
難波</p>

<p><img src="/media/files/2011/03/19/lucky-god.jpg" alt="&quot;幸運の神様&quot;" />
幸運の神様</p>

<p><img src="/media/files/2011/03/19/skewer.jpg" alt="&quot;大阪名物ー串揚げ&quot;" />
大阪名物ー串揚げ</p>

<p><img src="/media/files/2011/03/19/skewer-icecream.jpg" alt="&quot;アイスクリーム串揚げ&quot;" />
アイスクリーム串揚げ 油炸冰淇淋</p>

<p>不知道还要待几天，hotel有网就暂时在hotel工作吧。不要瞎说，我是难民</p>

<hr />

<p>越来越不想带相机，iPhone已经足矣，再加上有instagram这样的神器</p>
