<hr />

<p>按下快门只是为了记录自己认为美好的事物或者瞬间，又何必在乎别人的评论</p>

<blockquote><p>知识分子热衷于讨论摄影的意义，于是摄影师按下快门的手越来越犹疑<br/>
这种情况发展下去，可能导致摄影两极分化，到最后只剩下两种人：新闻摄影师和哲学家</p></blockquote>
