<p>爬过两次富士山，但是从山下远眺这么多年还是头一次，可惜雾有些重。</p>

<hr />

<p>耳机离家出走，所以今年的生日除了新的三脚架又有了新的耳机。祝走掉的那条幸福吧。<br/>
删照片比起烧照片的仪式感真是差太多了。</p>
